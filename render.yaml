# Render Blueprint for Previx Frontend
# Deployed as Node web service so SPA routes (e.g. /organizations) work on direct load and refresh.
# https://render.com/docs/web-services
services:
  - type: web
    name: previx-frontend
    runtime: node
    buildCommand: npm ci && npm run build
    startCommand: npx serve -s dist -l $PORT
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
      - key: VITE_APP_RAGPREVIX_URL
        sync: false
