# Render Blueprint for Previx Frontend
# Must be a Web Service (Node), NOT Static Site â€” or /organizations, /dashboard etc. return 404 on reload.
# If you already have a Static Site: create a NEW Web Service from this repo, then delete the old one.
# https://render.com/docs/web-services
services:
  - type: web
    name: previx-frontend
    runtime: node
    buildCommand: npm ci && npm run build
    startCommand: npx serve -s dist -l $PORT
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
      - key: VITE_APP_RAGPREVIX_URL
        sync: false
